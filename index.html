<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Minesweeper</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/minesweeper.js"></script>
	</head>
	<body>
		<div id="game_area">
			<h2>Minesweeper</h2>
			<p>Seconds Elapsed: <span id="secondsSoFar">0</span>.</p>
			<p>Flags: <span id="flags">0</span>.</p>
			<div id="game"></div>
			<input type="button" id="easy_game_button" value="Easy Game">
			<input type="button" id="intermediate_game_button" value="Intermediate Game">
			<input type="button" id="advanced_game_button" value="Advanced Game">
		</div>
	</body>
</html>
